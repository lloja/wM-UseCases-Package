<HTML>

<head>
    <title>Order Information</title>
    <link rel="stylesheet" type="text/css" href="../styles/forms.css">
</head>

<script language="javascript" type="text/javascript">
var index = 1;
function insertRow(){
            var table=document.getElementById("table1");
            var row=table.insertRow(table.rows.length);
            var cell1=row.insertCell(0);
            var t1=document.createElement("input");
                t1.id = "ItemId"+index;
                t1.type = "text"
                t1.name = "ItemId"+index;
                t1.style = "width: calc(100% - 5px)";
                cell1.appendChild(t1);
            var cell2=row.insertCell(1);
            var t2=document.createElement("input");
                t2.id = "ItemName"+index;
                t2.type = "text"
                t2.name = "ItemName"+index;
                t2.style = "width: calc(100% - 5px)";
                cell2.appendChild(t2);
            var cell3=row.insertCell(2);
            var t3=document.createElement("input");
                t3.id = "Description"+index;
                t3.type = "text"
                t3.name = "Description"+index;
                t3.style = "width: calc(100% - 5px)";
                cell3.appendChild(t3);
            var cell4=row.insertCell(3);
            var t4=document.createElement("input");
                t4.id = "Quantity"+index;
                t4.type = "text"
                t4.name = "Quantity"+index;
                t4.style = "width: calc(100% - 5px)";
                cell4.appendChild(t4);
            var cell5=row.insertCell(4);
            var t5=document.createElement("input");
                t5.id = "Price"+index;
                t5.type = "text"
                t5.name = "Price"+index;
                t5.style = "width: calc(100% - 5px)";
                cell5.appendChild(t5);
      index++;

}
</script>

<BODY>
    <h1>Order Information</h1>
    <hr>
    <FORM ACTION="/UseCases/include/getorderinfo.dsp" METHOD="GET">
        <p>
            <label>Customer Name:</label>
            <input TYPE="TEXT" NAME="RecipientName">
        </p>
        <br>
        <p>
            <label>Email Address:</label>
            <input TYPE="TEXT" NAME="EmailAddress">
        </p>
        <br>
        <p>
            <label>Address:</label>
            <input TYPE="TEXT" NAME="Address">
        </p>
        <br>
        <p><label>City:</label>
            <input TYPE="TEXT" NAME="City">
        </p>
        <br>
        <p><label>Post Code:</label>
            <input TYPE="TEXT" NAME="PostCode">
        </p>
        <br>
        <p><label>Country:</label>
            <input TYPE="TEXT" NAME="Country">
        </p>
        <br>
        <table id="table1" class="coldata" cellpadding=2 cellspacing=1 border=1 bgcolor=#dcdcdc>
          <tr align="left" valign="bottom" bgcolor=#a0b8c8>
            <td>Item Id</td>
            <td>Item Name</td>
            <td>Description</td>
            <td>Quantity</td>
            <td>Unit Price</td>
          </tr>
        </table>
        <br>
        <input TYPE="HIDDEN" NAME="action" VALUE="pushorderinfo">
        <br>
        <input type="submit" value="Submit">
        <input type="button" value="Add New Item" onclick="insertRow();" />
        <br>

    </FORM>
    <hr>
</BODY>
